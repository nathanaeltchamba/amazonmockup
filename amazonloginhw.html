<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/amazonlogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  
</head>

<body>
    <div class="container">

        <header>
            <div id="amazon-logo">
                <img src="https://via.placeholder.com/103x81" alt="Amazon Logo">
            </div>

        </header>

        <main>
            <div class="">
                <div id="box1">
                    <h3>Sign In</h3>
                    <form action="none">
                        <label for="email">Email(phone or mobile accounts)</label>
                        <br>
                        <input type="text" id="email" placeholder="Enter Email">
                        <br>
                        <br>
                        <label for="passowrd">Password</label>
                        <a href="#">Forget Password</a>
                        <br>
                        <input type="text" id="password" placeholder="Enter Password">
                        <br>
                        <br>
                    <div id="btn">
                        <button class="btn-continue">Continue</button>
                
                        </div>
                    </form>
                
                    <div id="need-help">
                        <a href="#">Need Help?</a>
                    </div>
                
                </div>
                
                <div class="new">
                    <h5><span>New To Amazon?</span></h5>
                </div>
                <div class="btn-create">
                    <input type="submit" value="Create Your Amazon Account">
                </div>
            </div>

        </main>

        <footer>
            <hr>
            <div class="settings">
                <div id="utility">
                    <ul>
                        <li><a href="#">Conditions of use</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
                <div class="settings">
                    <div id="utility2">
                        <p>&copy;1996-2020. Amazon.com,inc or it's affiliates</p>
                    </div>
                </div>
            </div>
            
        </footer>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


</body>

</html>
